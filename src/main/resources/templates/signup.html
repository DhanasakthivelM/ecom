<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Quick Mart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-container {
      max-width: 450px;
      margin-top: 50px;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="signup-container mx-auto">
      <h2 class="text-center mb-4">Create Your Account</h2>

      <!-- Flash Attribute for Error Message -->
      <div th:if="${error}" class="alert alert-danger text-center" role="alert" th:text="${error}"></div>
      
      <form action="/req/signup" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role" required>
            <option value="USER" selected>User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div> -->
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
      </form>
      
      <p class="text-center mt-3">Already have an account? <a href="/req/login">Log In</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
