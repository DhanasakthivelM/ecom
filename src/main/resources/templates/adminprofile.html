<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />	<style>
		.navbar-brand {

		           font-weight: bold;

		           font-size: 1.5rem;

		           color: #16b9ef !important;

		       }

	</style>
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
	    <div class="container-fluid d-flex align-items-center">
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarQuickMart"
	        aria-controls="navbarQuickMart" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <a class="navbar-brand mb-0" th:href="@{/adminhomepage}">
	        <i class="fa fa-shopping-cart" aria-hidden="true"></i> Quick Mart Admin
	      </a>
	      <div class="collapse navbar-collapse" id="navbarQuickMart">
	       
	        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	          <li class="nav-item"><a class="nav-link active" th:href="@{/adminhomepage}">Dashboard</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/allproducts}">Products</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/admincategories}">Categories</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/adminusers}">Users</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/adminorders}">Orders</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/adminprofile}">Profile</a></li>
			  <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
	        </ul>
	      </div>
	    </div>
	  </nav>
	 
    <div class="container mt-5">
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <h1 class="card-title text-center mb-4">Admin Profile</h1>

            <div th:if="${param.success}" class="alert alert-success text-center fade show" role="alert">
                Profile updated successfully! âœ¨
            </div>
            <div th:if="${passwordError}" class="alert alert-danger text-center fade show" role="alert" th:text="${passwordError}"></div>
            <div th:if="${error}" class="alert alert-danger text-center fade show" role="alert" th:text="${error}"></div>
            
            <form th:action="@{/adminprofile/update}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}" />
                
                <h2 class="h5 mb-3">Your Details</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required />
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" id="role" th:field="*{role}" class="form-control" readonly />
                </div>

                <hr>

                <h3 class="h5 mb-3">Change Password</h3>
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" />
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Find all elements with the 'alert' class
            const alerts = document.querySelectorAll('.alert');

            // Loop through each alert and set a timeout
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    // Find the Bootstrap alert instance and close it
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 2000); // 2000 milliseconds = 2 seconds
            });
        });
    </script>
</body>
</html>
