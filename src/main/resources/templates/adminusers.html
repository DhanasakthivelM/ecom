<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
	  <style>
		.navbar-brand {
		     font-weight: bold;
		     font-size: 1.5rem;
		     color: #16b9ef !important;
		   }
	  </style>
  </head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
	    <div class="container-fluid d-flex align-items-center">
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarQuickMart"
	        aria-controls="navbarQuickMart" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <a class="navbar-brand mb-0" th:href="@{/adminhomepage}">
	        <i class="fa fa-shopping-cart" aria-hidden="true"></i> Quick Mart Admin
	      </a>
	      <div class="collapse navbar-collapse" id="navbarQuickMart">
	        
	        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	          <li class="nav-item"><a class="nav-link active" th:href="@{/adminhomepage}">Dashboard</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/allproducts}">Products</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/admincategories}">Categories</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/adminusers}">Users</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/adminorders}">Orders</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/adminprofile}">Profile</a></li>
			  <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
	        </ul>
	      </div>
	    </div>
	  </nav>
	 
<div class="container mt-5">
    <h2 class="text-primary mb-4">All Users</h2>


    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.role}"></td>
                
            </tr>
            <tr th:if="${#lists.isEmpty(userList)}">
                <td colspan="6" class="text-center text-muted">No users found.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
