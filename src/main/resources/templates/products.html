<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Gallery - 4 per Row</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
<style>

    .navbar-brand {

      font-weight: bold;

      font-size: 1.5rem;

      color: #16b9ef !important;

    }

    @media (max-width: 992px) {

      form.d-flex.mx-auto {

        margin-top: 1rem;

      }

    }

    .small-placeholder::placeholder {

      font-size: 0.85rem;

    }

    form.d-flex.mx-auto .form-control {

      margin-right: 0.25rem !important;

    }

    body {

      background-color: #f8f9fa;

      font-family: Arial, sans-serif;

    }

    .product-card {

      background-color: #fff;

      border: 1px solid #e0e0e0;

      border-radius: 8px;

      overflow: hidden;

      margin-bottom: 30px;

      box-shadow: 0 4px 10px rgba(0,0,0,0.05);

      transition: transform 0.2s ease-in-out;

      position: relative;

    }

    .product-card:hover {

      transform: translateY(-5px);

      box-shadow: 0 6px 15px rgba(0,0,0,0.1);

    }

    .product-card-image, .card-img-top {

      height: 200px;

      overflow: hidden;

      display: flex;

      justify-content: center;

      align-items: center;

      background-color: #f0f0f0;

      border-bottom: 1px solid #eee;

    }

    .product-card-image img, .card-img-top {

      max-width: 100%;

      max-height: 100%;

      object-fit: contain;

      padding: 15px;

    }

    .product-card .card-body {

      padding: 15px;

      text-align: center;

    }

    .product-card .card-title {

      font-size: 1rem;

      font-weight: 600;

      margin-bottom: 3px;

      color: #333;

    }

    .product-card .price {

      font-size: 1.1rem;

      font-weight: 700;

      color: #333;

      margin-bottom: 10px;

      display: block;

    }

    .product-card .btn-add-to-cart {

      width: 95%;

      padding: 8px 0;

      border-radius: 5px;

      font-weight: 500;

      text-transform: uppercase;

      letter-spacing: 0.5px;

      font-size: 0.85rem;

    }

    .product-card .badge-sale {

      position: absolute;

      top: 10px;

      left: 10px;

      background-color: #000000;

      color: white;

      padding: 5px 10px;

      border-radius: 5px;

      font-size: 0.75rem;

      font-weight: 600;

      z-index: 10;

    }

    .product-card .rating {

      color: #ffc107;

      margin-bottom: 8px;

    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
<div class="container-fluid d-flex align-items-center">
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarQuickMart"

        aria-controls="navbarQuickMart" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<a class="navbar-brand mb-0" th:href="@{/home}">
<i class="fa fa-shopping-cart" aria-hidden="true"></i> Quick Mart
</a>
<div class="collapse navbar-collapse" id="navbarQuickMart">
<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/userprofile}">Profile</a></li>
          </ul>
</div>
</div>
</nav>
 
  <div class="container my-5">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
<div class="col" th:each="product : ${productsList}">
<div class="product-card w-100 h-100 shadow-sm">
<div class="product-card-image">
<img th:src="${product.productImage}" th:alt="${product.name}" class="img-fluid">
</div>
<div class="card-body">
<h5 class="card-title" th:text="${product.name}"></h5>
<p class="price">₹<span th:text="${product.price}"></span></p>



<form class="add-to-cart-form" th:action="@{/addToCart}" method="post">
    <input type="hidden" name="productId" th:value="${product.productId}">
    <button type="submit" class="btn btn-outline-dark btn-add-to-cart">Add to cart</button>
</form>
<div class="cart-message mt-2"></div>


</div>
</div>
</div>
<div th:if="${productsList == null or #lists.isEmpty(productsList)}" class="col-12 text-center">
<p>No products found in this category.</p>
</div>
</div>
</div>
 
  <footer class="bg-light py-4 mt-5">
<div class="container text-center">
<p class="mb-0">&copy; 2025 Quick Mart. All rights reserved.</p>
</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {
    $('.add-to-cart-form').on('submit', function (e) {
        e.preventDefault(); // Stop normal form submission

        const $form = $(this);
        const $messageDiv = $form.next('.cart-message');

        $.ajax({
            url: $form.attr('action'),
            type: 'POST',
            data: $form.serialize(),
            success: function (response) {
                $messageDiv.html('<div class="alert alert-success p-2">' + response + '</div>');
                setTimeout(() => $messageDiv.fadeOut(500, () => $messageDiv.empty().show()), 3000);
            },
            error: function (xhr) {
                let errorMsg = "❌ Failed to add item.";
                if (xhr.status === 401) errorMsg = "⚠️ Please login to add items.";
                $messageDiv.html('<div class="alert alert-danger p-2">' + errorMsg + '</div>');
                setTimeout(() => $messageDiv.fadeOut(500, () => $messageDiv.empty().show()), 3000);
            }
        });
    });
});
</script>

</script>

</body>
</html>
