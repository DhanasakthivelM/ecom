<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Quick Mart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #16b9ef !important;
    }
    .about-section {
      background: #f8f9fa;
      padding: 3rem 1rem;
      border-radius: 10px;
      margin-top: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .about-title {
      color: #16b9ef;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .about-icon {
      font-size: 2.5rem;
      color: #16b9ef;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid d-flex align-items-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarQuickMart"
        aria-controls="navbarQuickMart" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand mb-0" th:href="@{/home}">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i> Quick Mart
      </a>
      <div class="collapse navbar-collapse" id="navbarQuickMart">
        <!-- Search bar removed -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <div th:if="${user != null}">
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
			            <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
			            <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
			            <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/userorders}">My Orders</a></li>

			            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
			            <li class="nav-item"><a class="nav-link" th:href="@{/userprofile}">Profile</a></li>
			          </ul>
        </div>
        <div th:if="${user == null}">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container about-section">
    <h2 class="about-title text-center">Your Orders</h2>

    <div th:if="${orderList != null and #lists.size(orderList) > 0}">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>Order ID</th>
            <th>Amount</th>
            <th>Order Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="order : ${orderList}">
            <td th:text="${order.orderId}">1</td>
            <td th:text="${order.amount}">100.00</td>
            <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">01-01-2025 10:00</td>
            <td th:text="${order.status}">SHIPPED</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:if="${orderList == null or #lists.isEmpty(orderList)}" class="text-center text-muted">
      <p>No orders found.</p>
    </div>
  </div>

  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Quick Mart. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
