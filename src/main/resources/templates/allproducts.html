<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
	<style>
	
	.navbar-brand {
	  font-weight: bold;
	  font-size: 1.5rem;
	  color: #16b9ef !important;
	}
</style>
	
	</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
	    <div class="container-fluid d-flex align-items-center">
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarQuickMart"
	        aria-controls="navbarQuickMart" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <a class="navbar-brand mb-0" th:href="@{/adminhomepage}">
	        <i class="fa fa-shopping-cart" aria-hidden="true"></i> Quick Mart Admin
	      </a>
	      <div class="collapse navbar-collapse" id="navbarQuickMart">
	        
	        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	          <li class="nav-item"><a class="nav-link active" th:href="@{/adminhomepage}">Dashboard</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/allproducts}">Products</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/admincategories}">Categories</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/adminusers}">Users</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/adminorders}">Orders</a></li>
	          <li class="nav-item"><a class="nav-link" th:href="@{/adminprofile}">Profile</a></li>
			  <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
	        </ul>
	      </div>
	    </div>
	  </nav>
	<!-- Flash Messages -->
	<div class="container mt-3">
	    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
	        <span th:text="${message}"></span>
	        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	    </div>

	    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
	        <span th:text="${error}"></span>
	        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	    </div>
	</div>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Product List</h1>
        <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
            <i class="bi bi-plus-circle"></i> Add More Products
        </a>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <img th:src="${product.productImage}" th:alt="${product.name}" class="card-img-top" style="height:200px;object-fit:contain;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="mb-1"><strong>Price:</strong> â‚¹<span th:text="${product.price}"></span></p>
                    <p class="mb-1"><strong>Category Name:</strong> <span th:text="${product.categoryName}"></span></p>
                    <p class="mb-1"><strong>Stock:</strong> <span th:text="${product.stockQuantity}"></span></p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a href="#"
                       class="btn btn-info btn-sm"
                       data-bs-toggle="modal"
                       data-bs-target="#editProductModal"
                       th:attr="data-id=${product.productId},
                                data-name=${product.name},
                                data-description=${product.description},
                                data-price=${product.price},
                                data-categoryname=${product.categoryName},
                                data-stockquantity=${product.stockQuantity},
                                data-productimage=${product.productImage}">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    <a th:href="@{/products/delete/{id}(id=${product.productId})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this product?');">
                        <i class="bi bi-trash"></i> Delete
                    </a>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(products)}" class="col-12 text-center">
            <div class="alert alert-warning mt-4">No products found.</div>
        </div>
    </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/products/add}" method="post" enctype="multipart/form-data" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="add-name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="add-name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="add-description" class="form-label">Description</label>
                    <textarea class="form-control" id="add-description" name="description" rows="2" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="add-price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="add-price" name="price" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="add-categoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="add-categoryName" name="categoryName" required>
                </div>
                <div class="mb-3">
                    <label for="add-stockQuantity" class="form-label">Stock Quantity</label>
                    <input type="number" class="form-control" id="add-stockQuantity" name="stockQuantity" required>
                </div>
                <div class="mb-3">
                    <label for="add-productImage" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="add-productImage" name="imageFile" accept="image/*" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Add Product</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="editProductForm" method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-productId" name="productId">
                <div class="mb-3">
                    <label for="edit-name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="edit-name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="edit-description" class="form-label">Description</label>
                    <textarea class="form-control" id="edit-description" name="description" rows="2" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="edit-price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="edit-price" name="price" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="edit-categoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="edit-categoryName" name="categoryName" required>
                </div>
                <div class="mb-3">
                    <label for="edit-stockQuantity" class="form-label">Stock Quantity</label>
                    <input type="number" class="form-control" id="edit-stockQuantity" name="stockQuantity" required>
                </div>
                <div class="mb-3">
                    <label for="edit-productImage" class="form-label">Product Image URL</label>
                    <input type="text" class="form-control" id="edit-productImage" name="productImage" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Update Product</button>
            </div>
        </form>
    </div>
</div>

<footer class="bg-light py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Quick Mart. All rights reserved.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var editModal = document.getElementById('editProductModal');
        editModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget;
            // Get data attributes from button
            var id = button.getAttribute('data-id');
            var name = button.getAttribute('data-name');
            var description = button.getAttribute('data-description');
            var price = button.getAttribute('data-price');
            var categoryName = button.getAttribute('data-categoryname');
            var stockQuantity = button.getAttribute('data-stockquantity');
            var productImage = button.getAttribute('data-productimage');
            // Set values in modal
            document.getElementById('edit-productId').value = id;
            document.getElementById('edit-name').value = name;
            document.getElementById('edit-description').value = description;
            document.getElementById('edit-price').value = price;
            document.getElementById('edit-categoryName').value = categoryName;
            document.getElementById('edit-stockQuantity').value = stockQuantity;
            document.getElementById('edit-productImage').value = productImage;
            // Set the form action dynamically
            document.getElementById('editProductForm').setAttribute('action', '/products/edit/' + id);
        });
    });
</script>
</body>
</html>
